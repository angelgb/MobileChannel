<div class='panel-container'>
    <h1>Welcome!</h1>
    <h2>The last time you accessed was</h2>
    <div class='clock'>
        <span>{{getDisplayTimer().days}}</span>
        <span>{{getDisplayTimer().hours}}</span>
        <span>{{getDisplayTimer().minutes}}</span>
        <span>{{getDisplayTimer().seconds}}</span>
    </div>
    <button (click)='logOut()'>Logout</button>
</div>
