<div class='panel-container'>
    <i class="fas fa-lock"></i>
    <span class='label-error'>{{msgError}}</span>
    <input type="text" placeholder='Email' id="email" name="email" #email i18n-placeholder='email placeholder|login'/>
    <input type="password" placeholder='Password' name='password' id="password" #password i18n-placeholder='password placeholder|login'>
    <button (click)="doLogin(email.value, password.value)" i18n='login button|login'>Login</button>
</div>
